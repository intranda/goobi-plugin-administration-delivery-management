<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:section="http://goobi.io/section"
    >

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <h:form styleClass="form-horizontal form-bordered">
            <section:body padding="true">
                <h:inputTextarea
                    id="textareaHtml"
                    styleClass="form-control textarea-html"
                    value="#{AdministrationForm.administrationPlugin.privacyPolicyText}" />
            </section:body>
            <section:footer>
                <!-- Save -->
                <button
                    class="btn btn-success submitOnEnter"
                    jsf:id="absenden"
                    type="submit"
                    jsf:action="#{AdministrationForm.administrationPlugin.savePrivacyPolicy}">
                    <span class="fa fa-save margin-right-5" />
                    <span>
                        <h:outputText value="#{msgs.speichern}" />
                    </span>
                    <f:ajax
                        render="@form"
                        execute="@form" />
                </button>
            </section:footer>
        </h:form>
    </composite:implementation>
</ui:composition>
