<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <h:form
            styleClass="form-horizontal form-bordered include__institution"
            enctype="multipart/form-data">
            <!-- list of existing institutions -->
            <h:panelGroup
                layout="block"
                styleClass="dataTables_wrapper col-md-12"
                rendered="#{AdministrationForm.administrationPlugin.editionMode==''}">
                <div class="dataTables_length">
                    <h:outputText value="#{msgs.treffer}: #{AdministrationForm.administrationPlugin.institutionPaginator.totalResults}" />
                </div>

                <x:dataTable
                    styleClass="table table-hover table-nomargin dataTable table-bordered responsive"
                    var="item"
                    value="#{AdministrationForm.administrationPlugin.institutionPaginator.list}">

                    <x:column>
                        <f:facet name="header">
                            <button
                                class="button-link"
                                style="width: 100%; text-align: left;"
                                jsf:action="#{AdministrationForm.administrationPlugin.filterInstitution}">
                                <h:outputText value="#{msgs.institution_shortName}" />
                                <span class="pull-right table-sort-icon fa #{AdministrationForm.administrationPlugin.institutionSort== 'shortName Desc' ?'fa-sort-desc':AdministrationForm.administrationPlugin.institutionSort== 'shortName' ?'fa-sort-asc':'fa-sort'}"></span>
                                <f:setPropertyActionListener
                                    target="#{AdministrationForm.administrationPlugin.institutionSort}"
                                    value="#{AdministrationForm.administrationPlugin.institutionSort== 'shortName' ? 'shortName Desc' : 'shortName' }" />
                                <f:ajax render="@form" />
                            </button>
                        </f:facet>
                        <h:outputText value="#{item.shortName}" />
                    </x:column>

                    <x:column>
                        <f:facet name="header">
                            <button
                                class="button-link"
                                style="width: 100%; text-align: left;"
                                jsf:action="#{AdministrationForm.administrationPlugin.filterInstitution}">
                                <h:outputText value="#{msgs.institution_longName}" />
                                <span class="pull-right table-sort-icon fa #{AdministrationForm.administrationPlugin.institutionSort== 'longName Desc' ?'fa-sort-desc':AdministrationForm.administrationPlugin.institutionSort== 'longName' ?'fa-sort-asc':'fa-sort'}"></span>
                                <f:setPropertyActionListener
                                    target="#{AdministrationForm.administrationPlugin.institutionSort}"
                                    value="#{AdministrationForm.administrationPlugin.institutionSort== 'longName' ? 'longName Desc' : 'longName' }" />
                                <f:ajax render="@form" />
                            </button>
                        </f:facet>
                        <h:outputText value="#{item.longName}" />
                    </x:column>

                    <c:forEach
                        items="#{AdministrationForm.administrationPlugin.configuredInstitutionFields}"
                        var="cif">
                        <x:column
                            style="max-width:250px;"
                            rendered="#{cif.displayInTable}">
                            <f:facet name="header">
                                <button
                                    class="button-link"
                                    style="width: 100%; text-align: left;"
                                    jsf:action="#{AdministrationForm.administrationPlugin.filterInstitution}">
                                    <h:outputText value="#{cif.label}" />
                                    <span class="pull-right table-sort-icon fa #{AdministrationForm.administrationPlugin.institutionSort==(cif.name).concat(' Desc') ?'fa-sort-desc':AdministrationForm.administrationPlugin.institutionSort== cif.name ?'fa-sort-asc':'fa-sort'}"></span>
                                    <f:setPropertyActionListener
                                        target="#{AdministrationForm.administrationPlugin.institutionSort}"
                                        value="#{AdministrationForm.administrationPlugin.institutionSort== cif.name.concat(' Desc') ? cif.name : cif.name.concat(' Desc')}" />
                                    <f:ajax render="@form" />
                                </button>
                            </f:facet>
                            <h:outputText value="#{item.additionalData[cif.name]}" />
                        </x:column>
                    </c:forEach>


                    <x:column width="150px;">
                        <f:facet name="header">
                            <h:outputText value="#{msgs.auswahl}" />
                        </f:facet>
                        <!-- Bearbeiten-Schaltknopf -->
                        <button
                            jsf:id="edit"
                            class="btn margin-right-5"
                            jsf:rel="tooltip"
                            aria-label="#{msgs.institution_edit}"
                            title="#{msgs.institution_edit}">
                            <i class="fa fa-pencil"></i>
                            <f:passThroughAttribute
                                name="data-toggle"
                                value="tooltip" />
                            <f:setPropertyActionListener
                                target="#{AdministrationForm.administrationPlugin.institution}"
                                value="#{item}" />
                            <f:setPropertyActionListener
                                value="edit"
                                target="#{AdministrationForm.administrationPlugin.editionMode}" />
                            <f:ajax render="@all" />
                        </button>


                        <button
                            jsf:id="export"
                            class="btn margin-right-5"
                            jsf:rel="tooltip"
                            aria-label="#{msgs.plugin_administration_deliveryManagement_downloadInstitutionData}"
                            title="#{msgs.plugin_administration_deliveryManagement_downloadInstitutionData}"
                            jsf:action="#{AdministrationForm.administrationPlugin.exportInstitutionCoreData}">
                            <i class="fa fa-download"></i>
                            <f:setPropertyActionListener
                                target="#{AdministrationForm.administrationPlugin.institution}"
                                value="#{item}" />
                        </button>

                    </x:column>
                </x:dataTable>

                <div class="dataTables_info"></div>

                <div class="dataTables_paginate">
                    <intranda:tablePaginator
                        id="inst"
                        paginator="#{AdministrationForm.administrationPlugin.institutionPaginator}" />
                </div>

                <!--
                <button
                    jsf:id="fileupload"
                    class="btn btn-primary margin-right-5"
                    jsf:rel="tooltip"
                    aria-label="#{msgs.plugin_administration_deliveryManagement_uploadInstitutionData}"
                    title="#{msgs.plugin_administration_deliveryManagement_uploadInstitutionData}">
                    <i class="fa fa-upload"></i>
                    <h:outputText value="#{msgs.plugin_administration_deliveryManagement_uploadInstitutionData}" style="margin-left:5px" />
                    <f:passThroughAttribute
                        name="data-toggle"
                        value="tooltip" />
                    <f:setPropertyActionListener
                        value="upload"
                        target="#{AdministrationForm.administrationPlugin.editionMode}" />
                    <f:ajax render="@all" />
                </button>
                -->

                <p:fileUpload
                    listener="#{AdministrationForm.administrationPlugin.handleFileUpload}"
                    id="upload"
                    name="uploadName"
                    auto="true"
                    style=""
                    mode="advanced"
                    multiple="false"
                    dragDropSupport="true"
                    label="#{msgs.plugin_administration_deliveryManagement_uploadInstitutionData}"
                    allowTypes="/(\.|\/)(xml)$/"
                    update="@form">
                    <f:passThroughAttribute
                        name="aria-label"
                        value="#{msgs.plugin_administration_deliveryManagement_uploadFile}" />
                </p:fileUpload>


                <!--
                <div class="form-actions">
                -->
                    <!-- Cancel -->
                <!--
                    <button
                        class="btn margin-sides-10 font-size-s pull-right"
                        jsf:id="cancelUpload"
                        type="submit"
                        jsf:immediate="true">
                        <h:outputText value="#{msgs.abbrechen}" />
                        <f:setPropertyActionListener
                            value=""
                            target="#{AdministrationForm.administrationPlugin.editionMode}" />
                        <f:ajax render="@all" />
                    </button>
                </div>
                -->

            </h:panelGroup>



            <!--
            <h:panelGroup
                layout="block"
                styleClass="dataTables_wrapper edit-mode"
                rendered="#{AdministrationForm.administrationPlugin.editionMode=='upload'}">


                <p:fileUpload
                    listener="#{AdministrationForm.administrationPlugin.handleFileUpload}"
                    id="upload"
                    name="uploadName"
                    auto="true"

                    multiple="false"
                    dragDropSupport="true"
                    label="#{msgs.plugin_administration_deliveryManagement_uploadFile}"

                    update="@form">
                    <f:passThroughAttribute
                        name="aria-label"
                        value="#{msgs.plugin_administration_deliveryManagement_uploadFile}" />
                </p:fileUpload>


                <div class="form-actions">
            -->
                    <!-- Cancel -->
                    <!--
                    <button
                        class="btn margin-sides-10 font-size-s pull-right"
                        jsf:id="cancelUpload"
                        type="submit"
                        jsf:immediate="true">
                        <h:outputText value="#{msgs.abbrechen}" />
                        <f:setPropertyActionListener
                            value=""
                            target="#{AdministrationForm.administrationPlugin.editionMode}" />
                        <f:ajax render="@all" />
                    </button>
                </div>
            </h:panelGroup>
                    -->


            <h:panelGroup
                layout="block"
                styleClass="dataTables_wrapper edit-mode"
                rendered="#{AdministrationForm.administrationPlugin.editionMode=='edit'}">
                <div class="tab-content">
                    <intranda:formInputTextAjax
                        label="#{msgs.institution_shortName}"
                        field="#{AdministrationForm.administrationPlugin.institution.shortName}"
                        help="#{msgs.institution_help_shortName}"
                        name="shortName"
                        fieldStyle="form-control"
                        render="@form" />
                    <intranda:formInputTextAjax
                        name="longTitle"
                        label="#{msgs.institution_longName}"
                        field="#{AdministrationForm.administrationPlugin.institution.longName}"
                        help="#{msgs.institution_help_longName}"
                        fieldStyle="form-control"
                        render="@form" />


                    <!-- additional data -->
                    <ui:repeat
                        var="item"
                        value="#{AdministrationForm.administrationPlugin.configuredInstitutionFields}"
                        varStatus="status">
                        <ui:fragment rendered="#{item.fieldType=='input'}">
                            <intranda:formInputText
                                name="#{status.index}field"
                                label="#{item.label}"
                                field="#{item.value}"
                                help="#{item.helpMessage}"
                                fieldStyle="form-control"
                                required="#{item.required}" />
                        </ui:fragment>
                        <ui:fragment rendered="#{item.fieldType=='textarea'}">
                            <intranda:formInputTextArea
                                name="#{status.index}field"
                                label="#{item.label}"
                                field="#{item.value}"
                                help="#{item.helpMessage}"
                                fieldStyle="form-control"
                                required="#{item.required}" />
                        </ui:fragment>
                        <ui:fragment rendered="#{item.fieldType=='dropdown'}">
                            <intranda:formInputDropDown
                                label="#{item.label}"
                                field="#{item.value}"
                                help="#{item.helpMessage}"
                                name="#{status.index}field"
                                selectItems="#{item.selectItemList}"
                                fieldStyle="form-control"
                                required="#{item.required}" />
                        </ui:fragment>


                        <ui:fragment rendered="#{item.fieldType=='combo'}">
                            <div
                                class="form-group"
                                style="">
                                <div
                                    class="col-sm-3 control-label"
                                    tabindex="-1">
                                    <h:outputLabel
                                        for="id"
                                        value="#{item.label}" />
                                </div>
                                <div
                                    class="col-sm-9"
                                    style="">
                                    <h:panelGroup
                                        id="combo"
                                        rendered="#{item.fieldType=='combo'}">
                                        <h:selectBooleanCheckbox
                                            id="combo1"
                                            styleClass="form-control"
                                            value="#{item.booleanValue}">
                                            <f:ajax
                                                render="@form"
                                                execute="@this" />
                                        </h:selectBooleanCheckbox>
                                        <h:selectOneRadio
                                            rendered="#{item.booleanValue}"
                                            id="combo2"
                                            styleClass="form-control"
                                            value="#{item.subValue}">

                                            <f:selectItems value="#{item.selectItemList}" />
                                        </h:selectOneRadio>
                                    </h:panelGroup>
                                    <intranda:formHelp content="#{item.helpMessage}" />
                                </div>

                            </div>
                        </ui:fragment>

                    </ui:repeat>

                </div>


                <div class="form-actions">
                    <!-- Save -->
                    <button
                        class="btn btn-success submitOnEnter pull-right font-size-s margin-bottom-most"
                        jsf:id="absenden"
                        type="submit"
                        jsf:action="#{AdministrationForm.administrationPlugin.saveInstitution}">
                        <i class="fa fa-save margin-right-5"></i>
                        <h:outputText value="#{msgs.speichern}" />
                        <f:setPropertyActionListener
                            value=""
                            target="#{AdministrationForm.administrationPlugin.editionMode}" />
                        <f:ajax
                            render="@all"
                            execute="@form" />
                    </button>

                    <!-- Cancel -->
                    <button
                        class="btn margin-sides-10 font-size-s pull-right"
                        jsf:id="cancel"
                        type="submit"
                        jsf:immediate="true">
                        <h:outputText value="#{msgs.abbrechen}" />
                        <f:setPropertyActionListener
                            value=""
                            target="#{AdministrationForm.administrationPlugin.editionMode}" />
                        <f:ajax render="@all" />
                    </button>
                    <!-- delete -->
                    <ui:fragment rendered="#{AdministrationForm.administrationPlugin.institution.id != null}">
                        <button
                            id="delete"
                            type="button"
                            class="btn btn-danger"
                            data-toggle="modal"
                            data-target="#deleteModal">
                            <i class="fa fa-trash-o margin-right-5" />
                            <h:outputText value="#{msgs.loeschen}" />
                        </button>
                        <div
                            class="modal fade"
                            id="deleteModal"
                            tabindex="-1"
                            role="dialog"
                            aria-labelledby="myModalLabel">
                            <div
                                class="modal-dialog"
                                role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4
                                            class="modal-title"
                                            id="myModalLabel">
                                            <h:outputText value="#{msgs.loeschen}" />
                                        </h4>
                                    </div>
                                    <div class="modal-body">
                                        <p>#{msgs.sollDieserEintragWirklichGeloeschtWerden}</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button
                                            class="btn"
                                            data-dismiss="modal"
                                            aria-hidden="true">#{msgs.abbrechen}</button>
                                        <button
                                            jsf:id="confirmDelete"
                                            class="btn btn-danger"
                                            jsf:action="#{AdministrationForm.administrationPlugin.deleteInstitution}">
                                            <i class="fa fa-trash-o margin-right-5" />
                                            <f:setPropertyActionListener
                                                value=""
                                                target="#{AdministrationForm.administrationPlugin.editionMode}" />
                                            <h:outputText value="#{msgs.loeschen}" />
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ui:fragment>
                </div>

            </h:panelGroup>

            <!-- edit / new institution -->
        </h:form>


    </composite:implementation>

</ui:composition>
