<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites">

    <composite:interface>
    </composite:interface>

    <composite:implementation>



        <h:form styleClass="form-horizontal form-bordered">

            <h:form id="myform">

                <!-- +++++++++++++++++  Display as table ++++++++++++++++++++++++ -->
                <table
                    role="grid"
                    id="processTable"
                    class="table table-hover table-nomargin dataTable table-bordered responsive">
                    <!-- ### Columnheader row ### -->
                    <thead>
                        <tr role="row">


                            <!-- Embedded Metadata -->
                            <intranda:columnheader
                                addClass="tableColumnOverflow maxWidth300"
                                value="#{msgs.metadata}"
                                sortable="false" />

                            <th
                                scope="col"
                                role="columnheader"
                                class="tableColumnOverflow maxWidth300"
                                aria-sort="#{AdministrationForm.administrationPlugin.sortField== 'titelDesc' ? 'descending' : AdministrationForm.administrationPlugin.sortField== 'titelAsc' ? 'ascending' :'none'}">
                                <button
                                    class="button-link"
                                    style="width: 100%; text-align: left;"
                                    jsf:action="#{AdministrationForm.administrationPlugin.getExistingDataForInstitution}"
                                    aria-label="#{msgs.defaultSortField} #{msgs.prozessTitel} #{AdministrationForm.administrationPlugin.sortField== 'titelDesc' ? msgs.defaultSortFieldDesc : BenutzerverwaltungForm.sortierung== 'titelAsc' ? msgs.defaultSortFieldAsc : msgs.defaultSortFieldNotSorted }">
                                    <h:outputText value="#{msgs.prozessTitel}" />
                                    <span class="pull-right table-sort-icon fa #{AdministrationForm.administrationPlugin.sortField== 'titelDesc' ?'fa-sort-desc':AdministrationForm.administrationPlugin.sortField== 'titelAsc' ?'fa-sort-asc':'fa-sort'}"></span>
                                    <f:setPropertyActionListener
                                        target="#{AdministrationForm.administrationPlugin.sortField}"
                                        value="#{AdministrationForm.administrationPlugin.sortField== 'titelAsc' ? 'titelDesc' : 'titelAsc' }" />
                                    <f:ajax render="@form" />
                                </button>
                            </th>


                            <th
                                scope="col"
                                role="columnheader"
                                class="tableColumnOverflow maxwidth200"
                                aria-sort="#{AdministrationForm.administrationPlugin.sortField== 'creationDateDesc' ? 'descending' : AdministrationForm.administrationPlugin.sortField== 'creationDateAsc' ? 'ascending' :'none'}">
                                <button
                                    class="button-link"
                                    style="width: 100%; text-align: left;"
                                    jsf:action="#{AdministrationForm.administrationPlugin.getExistingDataForInstitution}"
                                    aria-label="#{msgs.defaultSortField} #{msgs.prozessTitel} #{AdministrationForm.administrationPlugin.sortField== 'creationDateDesc' ? msgs.defaultSortFieldDesc : BenutzerverwaltungForm.sortierung== 'creationDateAsc' ? msgs.defaultSortFieldAsc : msgs.defaultSortFieldNotSorted }">
                                    <h:outputText value="#{msgs.vorgangsdatum}" />
                                    <span class="pull-right table-sort-icon fa #{AdministrationForm.administrationPlugin.sortField== 'creationDateDesc' ?'fa-sort-desc':AdministrationForm.administrationPlugin.sortField== 'creationDateAsc' ?'fa-sort-asc':'fa-sort'}"></span>
                                    <f:setPropertyActionListener
                                        target="#{AdministrationForm.administrationPlugin.sortField}"
                                        value="#{AdministrationForm.administrationPlugin.sortField== 'creationDateAsc' ? 'creationDateDesc' : 'creationDateAsc' }" />
                                    <f:ajax render="@form" />
                                </button>
                            </th>






                            <!-- Buttons -->
                            <intranda:columnheader
                                addClass="width200"
                                value="#{msgs.auswahl}"
                                sortable="false" />
                        </tr>
                    </thead>
                    <ui:repeat
                        var="item"
                        value="#{AdministrationForm.administrationPlugin.processPaginator.list}"
                        varStatus="status">
                        <tr role="row">

                            <!-- Embedded Metadata -->
                            <td>
                                <table>
                                    <ui:repeat
                                        var="metadata"
                                        value="#{item.metadataList}"
                                        varStatus="metadatastatus"
                                        id="metadatalist">
                                        <h:panelGroup rendered="#{metadata.one != 'DocStruct' and metadata.one != 'index.Titel'}">

                                            <tr>
                                                <td style="border: none !important; padding: 2px; vertical-align: top;">
                                                    <h:outputText value="#{msgs['process_grid_'.concat(metadata.one)]}:" />
                                                </td>
                                                <td style="border: none !important; padding: 2px; white-space: normal;">
                                                    <h:outputText value="#{metadata.two}" />
                                                </td>
                                            </tr>
                                        </h:panelGroup>
                                    </ui:repeat>
                                </table>
                            </td>

                            <!-- Alle Schritte Auflisten -->
                            <td>
                                <ui:include src="/uii/includes/ajaxPlusMinusButton.xhtml" />
                                <h:panelGroup rendered="#{item.panelAusgeklappt}">
                                    <div class="box box-small box-color box-bordered">
                                        <div class="box-title">
                                            <h3>
                                                <i class="fa fa-list"></i>
                                                #{msgs.details}
                                            </h3>
                                        </div>
                                        <div class="box-content nopadding">

                                            <x:dataTable
                                                styleClass="table table-hover table-bordered"
                                                id="prozessdetails"
                                                var="step"
                                                value="#{item.schritteList}">

                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{msgs.nr}" />
                                                    </f:facet>
                                                    <h:outputText
                                                        value="#{step.reihenfolge}"
                                                        styleClass="#{step.bearbeitungsstatusEnum == 'DEACTIVATED'?'font-light':''}" />
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText
                                                            value="#{msgs.titel}"
                                                            style="white-space: normal;" />
                                                    </f:facet>
                                                    <h:panelGroup rendered="#{step.typAutomatisch}">
                                                        <i
                                                            class="fa fa-cogs font-light margin-right-10"
                                                            title="#{msgs.automatischerSchritt}" />
                                                    </h:panelGroup>
                                                    <h:panelGroup rendered="#{not step.typAutomatisch}">
                                                        <i
                                                            class="fa fa-user-o font-light margin-right-10"
                                                            title="#{msgs.normalerSchritt}" />
                                                    </h:panelGroup>
                                                    <h:outputText
                                                        value="#{step.titelLokalisiert}"
                                                        title="#{step.titel}"
                                                        style="white-space: normal;"
                                                        styleClass="#{step.reihenfolge}_id #{step.bearbeitungsstatusEnum == 'DEACTIVATED'?'font-light':''}" />
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{msgs.status}" />
                                                    </f:facet>

                                                    <ul class="colors small13">
                                                        <h:panelGroup rendered="#{step.bearbeitungsstatusEnum == 'LOCKED'}">
                                                            <li
                                                                class="statusSmall #{(LoginForm.myBenutzer.uiMode=='low_vision'?('easy-read-'):('')).concat(step.bearbeitungsstatusEnum.color)}"
                                                                title="#{msgs.statusGesperrt}"
                                                                rel="tooltip" />
                                                        </h:panelGroup>
                                                        <h:panelGroup rendered="#{step.bearbeitungsstatusEnum == 'OPEN'}">
                                                            <li
                                                                class="statusSmall #{(LoginForm.myBenutzer.uiMode=='low_vision'?('easy-read-'):('')).concat(step.bearbeitungsstatusEnum.color)}"
                                                                title="#{msgs.statusOffen}"
                                                                rel="tooltip" />
                                                        </h:panelGroup>

                                                        <h:panelGroup rendered="#{step.bearbeitungsstatusEnum == 'DONE' and HelperForm.anonymized}">
                                                            <li
                                                                class="statusSmall #{(LoginForm.myBenutzer.uiMode=='low_vision'?('easy-read-'):('')).concat(step.bearbeitungsstatusEnum.color)}"
                                                                rel="tooltip"
                                                                title="#{step.bearbeitungsstatusEnum.title} #{step.editTypeEnum.title}" />
                                                        </h:panelGroup>
                                                        <h:panelGroup rendered="#{step.bearbeitungsstatusEnum == 'INWORK' and HelperForm.anonymized}">
                                                            <li
                                                                class="statusSmall #{(LoginForm.myBenutzer.uiMode=='low_vision'?('easy-read-'):('')).concat(step.bearbeitungsstatusEnum.color)}"
                                                                rel="tooltip"
                                                                title="#{step.bearbeitungsstatusEnum.title}: #{step.editTypeEnum.title}" />
                                                        </h:panelGroup>

                                                        <h:panelGroup rendered="#{step.bearbeitungsstatusEnum == 'DONE' and !HelperForm.anonymized}">
                                                            <li
                                                                class="statusSmall #{(LoginForm.myBenutzer.uiMode=='low_vision'?('easy-read-'):('')).concat(step.bearbeitungsstatusEnum.color)}"
                                                                rel="tooltip"
                                                                title="#{step.bearbeitungsstatusEnum.title}: #{step.bearbeitungsbenutzer!=null and step.bearbeitungsbenutzer.id!=0?step.bearbeitungsbenutzer.nachVorname:''} (#{step.bearbeitungszeitpunkt !=null?step.bearbeitungszeitpunktAsFormattedString:''})  - #{step.editTypeEnum.title}" />
                                                        </h:panelGroup>
                                                        <h:panelGroup rendered="#{step.bearbeitungsstatusEnum == 'INWORK' and !HelperForm.anonymized}">
                                                            <li
                                                                class="statusSmall #{(LoginForm.myBenutzer.uiMode=='low_vision'?('easy-read-'):('')).concat(step.bearbeitungsstatusEnum.color)}"
                                                                rel="tooltip"
                                                                title="#{step.bearbeitungsstatusEnum.title}: #{step.bearbeitungsbenutzer!=null and step.bearbeitungsbenutzer.id!=0?step.bearbeitungsbenutzer.nachVorname:''} (#{step.bearbeitungszeitpunkt !=null?step.bearbeitungszeitpunktAsFormattedString:''})  - #{step.editTypeEnum.title}" />
                                                        </h:panelGroup>
                                                        <h:panelGroup rendered="#{step.bearbeitungsstatusEnum == 'ERROR' and !HelperForm.anonymized}">
                                                            <li
                                                                class="statusSmall #{(LoginForm.myBenutzer.uiMode=='low_vision'?('easy-read-'):('')).concat(step.bearbeitungsstatusEnum.color)}"
                                                                rel="tooltip"
                                                                title="#{step.bearbeitungsstatusEnum.title}: #{step.bearbeitungsbenutzer!=null and step.bearbeitungsbenutzer.id!=0?step.bearbeitungsbenutzer.nachVorname:''} (#{step.bearbeitungszeitpunkt !=null?step.bearbeitungszeitpunktAsFormattedString:''})  - #{step.editTypeEnum.title}" />
                                                        </h:panelGroup>
                                                        <h:panelGroup rendered="#{step.bearbeitungsstatusEnum == 'ERROR' and HelperForm.anonymized}">
                                                            <li
                                                                class="statusSmall #{(LoginForm.myBenutzer.uiMode=='low_vision'?('easy-read-'):('')).concat(step.bearbeitungsstatusEnum.color)}"
                                                                rel="tooltip"
                                                                title="#{step.bearbeitungsstatusEnum.title}: #{step.editTypeEnum.title}" />
                                                        </h:panelGroup>

                                                        <h:panelGroup rendered="#{step.bearbeitungsstatusEnum == 'DEACTIVATED'}">
                                                            <li
                                                                class="statusSmall #{(LoginForm.myBenutzer.uiMode=='low_vision'?('easy-read-'):('')).concat(step.bearbeitungsstatusEnum.color)}"
                                                                title="#{step.bearbeitungsstatusEnum.title}"
                                                                rel="tooltip" />
                                                        </h:panelGroup>

                                                        <h:panelGroup rendered="#{step.bearbeitungsstatusEnum == 'INFLIGHT'}">
                                                            <li
                                                                class="statusSmall #{(LoginForm.myBenutzer.uiMode=='low_vision'?('easy-read-'):('')).concat(step.bearbeitungsstatusEnum.color)}"
                                                                title="#{msgs.statusInFlight}"
                                                                data-toggle="tooltip"></li>
                                                        </h:panelGroup>
                                                    </ul>
                                                    <h:outputText
                                                        value="#{step.bearbeitungsstatusEnum.title}"
                                                        rendered="#{LoginForm.myBenutzer.uiMode=='low_vision'}" />
                                                </h:column>

                                            </x:dataTable>

                                        </div>
                                    </div>

                                </h:panelGroup>
                            </td>

                            <!-- Vorgangsdatum -->
                            <td>
                                <h:outputText value="#{item.erstellungsdatumAsString}">
                                    <!-- <f:convertDateTime locale="#{SpracheForm.locale}" type="date" dateStyle="medium"/> -->
                                </h:outputText>
                            </td>

                            <!-- Buttons -->
                            <td class="width200">
                                <!-- Metadaten-Schaltknopf - Read only -->
                                <h:commandLink
                                    action="#{Metadaten.XMLlesen}"
                                    id="action14"
                                    rel="tooltip"
                                    title="#{msgs.metadatenBearbeiten}"
                                    onclick="preventDoubleSubmit(this); sessionStorage.removeItem('columnWidths');"
                                    rendered="#{(!LoginForm.hasRole('Task_Mets_Pagination') and !LoginForm.hasRole('Task_Mets_Structure') and !LoginForm.hasRole('Task_Mets_Metadata') and !LoginForm.hasRole('Task_Mets_Files')) and item.benutzerGesperrt == null}">
                                    <i class="btn fa fa-book" />
                                    <f:passThroughAttribute
                                        name="data-toggle"
                                        value="tooltip" />
                                    <f:param
                                        name="nurLesen"
                                        value="true" />
                                    <f:param
                                        name="ProzesseID"
                                        value="#{item.id}" />
                                    <f:param
                                        name="BenutzerID"
                                        value="#{LoginForm.myBenutzer.id}" />
                                    <f:param
                                        name="zurueck"
                                        value="administration.xhtml" />
                                </h:commandLink>

                                <!-- Metadaten-Schaltknopf - Allow writing -->
                                <h:commandLink
                                    action="#{Metadaten.XMLlesen}"
                                    id="action15"
                                    rel="tooltip"
                                    title="#{msgs.metadatenBearbeiten}"
                                    pt:aria-label="#{msgs.metadatenBearbeiten}"
                                    onclick="preventDoubleSubmit(this);  sessionStorage.removeItem('columnWidths');"
                                    rendered="#{(LoginForm.hasRole('Task_Mets_Pagination') or LoginForm.hasRole('Task_Mets_Structure') or LoginForm.hasRole('Task_Mets_Metadata') or LoginForm.hasRole('Task_Mets_Files')) and !item.temporaryMetadataFiles}">
                                    <i class="btn fa fa-book " />
                                    <f:passThroughAttribute
                                        name="data-toggle"
                                        value="tooltip" />
                                    <f:param
                                        name="ProzesseID"
                                        value="#{item.id}" />
                                    <f:param
                                        name="BenutzerID"
                                        value="#{LoginForm.myBenutzer.id}" />
                                    <f:param
                                        name="zurueck"
                                        value="administration.xhtml" />

                                    <c:if test="#{LoginForm.hasRole('Task_Mets_Files')}">
                                        <f:setPropertyActionListener
                                            value="File"
                                            target="#{Metadaten.modusAnsicht}" />
                                    </c:if>
                                    <c:if test="#{LoginForm.hasRole('Task_Mets_Metadata')}">
                                        <f:setPropertyActionListener
                                            value="Metadaten"
                                            target="#{Metadaten.modusAnsicht}" />
                                    </c:if>
                                    <c:if test="#{LoginForm.hasRole('Task_Mets_Structure')}">
                                        <f:setPropertyActionListener
                                            value="Strukturdaten"
                                            target="#{Metadaten.modusAnsicht}" />
                                    </c:if>
                                    <c:if test="#{LoginForm.hasRole('Task_Mets_Pagination')}">
                                        <f:setPropertyActionListener
                                            value="Paginierung"
                                            target="#{Metadaten.modusAnsicht}" />
                                    </c:if>
                                    <f:setPropertyActionListener
                                        value="#{null}"
                                        target="#{NavigationForm.uiStatus.mets_toc1}" />
                                    <f:setPropertyActionListener
                                        value="#{null}"
                                        target="#{NavigationForm.uiStatus.mets_toc2}" />
                                    <f:setPropertyActionListener
                                        value="#{null}"
                                        target="#{NavigationForm.uiStatus.mets_toc3}" />
                                    <f:setPropertyActionListener
                                        value="#{null}"
                                        target="#{NavigationForm.uiStatus.mets_toc4}" />
                                    <f:setPropertyActionListener
                                        value="#{null}"
                                        target="#{NavigationForm.uiStatus.mets_toc5}" />
                                </h:commandLink>

                                <!--  modal rendern  -->
                                <h:panelGroup rendered="#{(LoginForm.hasRole('Task_Mets_Pagination') or LoginForm.hasRole('Task_Mets_Structure') or LoginForm.hasRole('Task_Mets_Metadata') or LoginForm.hasRole('Task_Mets_Files')) and item.temporaryMetadataFiles}">
                                    <a
                                        class="text_head"
                                        rel="tooltip"
                                        title="#{msgs.metadatenBearbeiten}"
                                        href="#"
                                        data-toggle="modal"
                                        data-target="#myModal-#{item.id}">
                                        <i class="btn fa fa-book " />
                                    </a>
                                </h:panelGroup>
                                <div
                                    class="modal fade"
                                    id="myModal-#{item.id}"
                                    tabindex="-1"
                                    role="dialog"
                                    pt:aria-label="myModalLabel">
                                    <div
                                        class="modal-dialog"
                                        role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">

                                                <a
                                                    href="#"
                                                    class="btn btn-blue pull-right"
                                                    title="#{msgs.cancel}"
                                                    data-dismiss="modal">
                                                    <i class="fa fa-times"></i>
                                                </a>
                                                <h4
                                                    class="modal-title"
                                                    id="#{msgs.metseditorOpen}-#{item.id}">
                                                    <h:outputText value="#{msgs.metseditorOpen}" />
                                                </h4>
                                            </div>
                                            <div class="modal-body">
                                                <h:outputText value="#{msgs.metseditorTemporaryDataExplanation}" />
                                            </div>
                                            <div class="modal-footer">

                                                <h:commandLink
                                                    onclick="sessionStorage.removeItem('columnWidths');"
                                                    action="#{Metadaten.XMLlesen}"
                                                    id="action15a"
                                                    title="#{msgs.discard}"
                                                    rel="tooltip"
                                                    styleClass="btn btn-lightred pull-left">
                                                    <i class="fa fa-trash-o margin-right-10"></i>
                                                    <h:outputText value="#{msgs.discard}" />
                                                    <f:passThroughAttribute
                                                        name="data-toggle"
                                                        value="tooltip" />
                                                    <f:param
                                                        name="ProzesseID"
                                                        value="#{item.id}" />
                                                    <f:param
                                                        name="BenutzerID"
                                                        value="#{LoginForm.myBenutzer.id}" />
                                                    <f:param
                                                        name="zurueck"
                                                        value="administration.xhtml" />
                                                    <f:param
                                                        name="discardChanges"
                                                        value="true" />
                                                    <f:setPropertyActionListener
                                                        value="#{null}"
                                                        target="#{NavigationForm.uiStatus.mets_toc1}" />
                                                    <f:setPropertyActionListener
                                                        value="#{null}"
                                                        target="#{NavigationForm.uiStatus.mets_toc2}" />
                                                    <f:setPropertyActionListener
                                                        value="#{null}"
                                                        target="#{NavigationForm.uiStatus.mets_toc3}" />
                                                    <f:setPropertyActionListener
                                                        value="#{null}"
                                                        target="#{NavigationForm.uiStatus.mets_toc4}" />
                                                    <f:setPropertyActionListener
                                                        value="#{null}"
                                                        target="#{NavigationForm.uiStatus.mets_toc5}" />
                                                </h:commandLink>

                                                <h:commandLink
                                                    onclick="sessionStorage.removeItem('columnWidths');"
                                                    action="#{Metadaten.XMLlesen}"
                                                    id="action15b"
                                                    title="#{msgs.overwrite}"
                                                    rel="tooltip"
                                                    styleClass="btn btn-green">
                                                    <i class="fa fa-floppy-o margin-right-10"></i>
                                                    <h:outputText value="#{msgs.overwrite}" />
                                                    <f:passThroughAttribute
                                                        name="data-toggle"
                                                        value="tooltip" />
                                                    <f:param
                                                        name="ProzesseID"
                                                        value="#{item.id}" />
                                                    <f:param
                                                        name="BenutzerID"
                                                        value="#{LoginForm.myBenutzer.id}" />
                                                    <f:param
                                                        name="zurueck"
                                                        value="process_all" />
                                                    <f:param
                                                        name="overwriteChanges"
                                                        value="true" />
                                                    <f:setPropertyActionListener
                                                        value="#{null}"
                                                        target="#{NavigationForm.uiStatus.mets_toc1}" />
                                                    <f:setPropertyActionListener
                                                        value="#{null}"
                                                        target="#{NavigationForm.uiStatus.mets_toc2}" />
                                                    <f:setPropertyActionListener
                                                        value="#{null}"
                                                        target="#{NavigationForm.uiStatus.mets_toc3}" />
                                                    <f:setPropertyActionListener
                                                        value="#{null}"
                                                        target="#{NavigationForm.uiStatus.mets_toc4}" />
                                                    <f:setPropertyActionListener
                                                        value="#{null}"
                                                        target="#{NavigationForm.uiStatus.mets_toc5}" />
                                                </h:commandLink>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </ui:repeat>
                </table>

                <div
                    class="dataTables_info"
                    style="float: left;"></div>
                <div class="dataTables_paginate">
                    <!-- paginator -->
                    <!--                                     <intranda:tablePaginator -->
                    <!--                                         paginator="#{AdministrationForm.administrationPlugin.processPaginator}" -->
                    <!--                                         id="navigator" /> -->
                    <!-- /paginator -->
                </div>
            </h:form>

            <div class="form-actions"></div>

        </h:form>



    </composite:implementation>
</ui:composition>
